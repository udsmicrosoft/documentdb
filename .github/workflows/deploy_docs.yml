name: Deploy MkDocs
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing to gh-pages branch
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs gh-deploy --clean --force
      - run: mkdocs gh-deploy --clean --force --remote-branch gh-pages --remote-name origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
